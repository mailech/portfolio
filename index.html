<!DOCTYPE html>
<html lang="en" class="scroll-smooth hidden-scrollbar" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="/src/assets/Logo/viggu.jpg"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kotiralla Vigneshwari</title>
    <style>
      #root {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f5f5f5;
        font-family: Arial, sans-serif;
      }
      .loading {
        text-align: center;
      }
      .spinner {
        width: 50px;
        height: 50px;
        border: 5px solid #f3f3f3;
        border-top: 5px solid #3498db;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body class="font-Montserrat max-w-[1900px] mx-auto">
    <div id="root">
      <div class="loading">
        <div class="spinner"></div>
        <h2 style="color: #333; margin-bottom: 10px;">Loading Portfolio...</h2>
        <p style="color: #666;">Please wait while we load your portfolio</p>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
